<div class="container">
  <!--  HEADER  -->
  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>

    <form class="add text-center my-4">
      <label for="add" class="add text-light">Add a new todo:</label>
      <div class="d-flex">
        <input
          type="text"
          class="form-control m-auto"
          placeholder="enter new"
          name="add"
          id="add"
          [(ngModel)]="item"
        />&nbsp;<button class="btn btn-danger" (click)="add()">+</button>
      </div>
    </form>
  </header>

  <!-- <button (click)="change()">change</button> -->
  <!--  LIST  -->
  <ul
    class="list-group todos mx-auto text-light"
    *ngFor="let i of cont2; let c = index"
  >
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      style="margin-bottom: 5px"
    >
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="check"
          id="flexCheckIndeterminate"
          (click)="line(c)"
        />&nbsp;<span
          [style.text-decoration]="i.check ? 'line-through' : 'none'"
          >{{ i.text }}</span
        >
      </div>

      <div>
        <i class="fa-regular fa-pen-to-square" (click)="change(c)"></i>&nbsp;
        <i class="far fa-trash-alt delete" (click)="del(c)"></i>
      </div>
    </li>
  </ul>
</div>
